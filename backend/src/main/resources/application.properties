spring.application.name=egresso

# Datasource (preenchido por variáveis de ambiente Docker/Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ✅ Protegendo o banco em produção
spring.jpa.hibernate.ddl-auto=update

# Exibe os SQLs no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ✅ Garante que o SQL de data rode se configurado corretamente
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
spring.sql.init.platform=postgresql
