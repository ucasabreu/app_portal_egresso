# Nome da aplicação
spring.application.name=egresso

# Configuração do Banco de Dados PostgreSQL no Docker
spring.datasource.url=jdbc:postgresql://postgres-db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=ucasdarabase
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Inicialização do Schema e Dados
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:database/1_schema.sql
spring.sql.init.data-locations=classpath:database/2_data.sql

# Porta da aplicação (igual ao mapeamento no docker-compose)
server.port=8080

