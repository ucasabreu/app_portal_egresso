spring.application.name=egresso

# Conexão com o banco local
spring.datasource.url=jdbc:postgresql://localhost:5432/egresso_db
spring.datasource.username=postgres
spring.datasource.password=ucasdatabase
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração da execução dos scripts SQL
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true  
spring.sql.init.schema-locations=classpath:database/1_schema.sql
spring.sql.init.data-locations=classpath:database/2_data.sql
